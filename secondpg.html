<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureX</title>
    <link rel="icon" type="image/x-icon" href="assets/fcon.png">


    <!-- tailwind cdn -->
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

     <!-- fontawesome cdn --> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- Animation cdn -->
       <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="h-[200vh] bg-[#f4f5f7]">
    <nav class="w-[420px] h-[84px] mx-auto flex justify-between items-center bg-white p-6 border-b border-gray-300">
        <img class="w-[60px] h-[15px]" src="assets/secure.png">
        <div>
            <h1 class="font-extrabold text-l">TK <span>10000</span></h1>
            <p>Available Balance</p>
        </div>
        <button class="btn w-[85px]"><i class="fa-solid fa-right-from-bracket rotate-180"></i>Logout</button>

    </nav>
    
<div class="w-[410px] mx-auto mt-6 p-4">
    <h1 class="animate__animated animate__bounce  text-2xl font-bold">Welcome to SecureX!</h1>
    <p>Enjoy easy and convenient financial services with us. Cashout charge is low and fast </p>
</div>

<main class="w-[400px] mx-auto grid grid-cols-3 gap-2 p-4 bg-white rounded-2xl shadow">
<div class="w-[115px] h-[90px] flex flex-col items-center justify-center border-2 border-gray-400 rounded-2xl">
    <img src="assets/wallet1.png">
    <p>Add Money</p>
</div>

<div class="w-[115px] h-[90px] flex flex-col items-center justify-center border-2 border-gray-400 rounded-2xl">
    <img src="assets/send1.png">
    <p>Cashout</p>
</div>

<div class="w-[115px] h-[90px] flex flex-col items-center justify-center border-2 border-gray-400 rounded-2xl">
    <img src="assets/money1.png">
    <p>Transfer<br> Money</p>
</div>

<div class="w-[115px] h-[90px] flex flex-col items-center justify-center border-2 border-gray-400 rounded-2xl">
    <img src="assets/bonus1.png">
    <p>Get Bonus</p>
</div>

<div class="w-[115px] h-[90px] flex flex-col items-center justify-center border-2 border-gray-400 rounded-2xl">
    <img src="assets/purse1.png">
    <p>Pay Bill</p>
</div>

<div class="w-[115px] h-[90px] flex flex-col items-center justify-center border-2 border-gray-400 rounded-2xl">
    <img src="assets/transaction1.png">
    <p>Transactions</p>
</div>
</main>
<div class="w-[420px] h-[40px] mx-auto mt-5 flex justify-between items-center p-5"> 
    <h1 class="font-bold text-xl">Latest Payments</h1>
    <p class="text-[#44bd32]">View All</p>
</div>
    
<div class="w-[420px] h-[70px] bg-white mx-auto rounded-2xl flex items-center justify-between p-4">

    <div class="flex gap-3 items-center p-2">
        <img class="w-[20px] h-[20px]" src="assets/wallet1.png">

    <div><h1 class="font-bold">Electricity Bill</h1>
    <p>Today 10:15AM</p></div>

    </div>

    <i class="fa-solid fa-ellipsis-vertical"></i>
</div>


<div class="w-[420px] h-[70px] bg-white mx-auto rounded-2xl flex items-center justify-between p-4 mt-2">

    <div class="flex gap-3 items-center p-2">
        <img class="w-[20px] h-[20px]" src="assets/wallet1.png">

    <div><h1 class="font-bold">WASA Bill</h1>
    <p>Yesterday 12:15PM</p></div>

    </div>

    <i class="fa-solid fa-ellipsis-vertical"></i>
</div>

</html>
